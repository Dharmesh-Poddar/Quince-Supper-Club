{% extends "index.html" %}

{% block nav %}
 <style type="text/css">

  .container {
  position: relative;
  margin-top: 50px;

  height: 450px;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0);
  transition: background 0.5s ease;
}

.container:hover .overlay {
  display: block;
  background: rgba(10, 10, 10, .5);
}

img {
  position: absolute;
  width: 350px;
  height: 300px;
  margin-right: 2px;
}

.title {
  position: absolute;
  width: 500px;
  left: 0;
  top: 120px;
  font-weight: 700;
  font-size: 30px;
  text-align: center;
  text-transform: uppercase;
  color: white;
  z-index: 1;
  transition: top .5s ease;
}

.col-md-4:hover .title {
  top: 90px;
}

.button {
  position: absolute;
  width: 500px;
  left:0;
  top: 180px;
  text-align: center;
  opacity: 0;
  transition: opacity .35s ease;
}

.button a {
  width: 200px;
  padding: 12px 48px;
  text-align: center;
  color: white;
  border: solid 2px white;
  z-index: 1;
}

.col-md-4:hover .button {
  opacity: 1;
   font-color: red;
}

  </style>

<div class="container">
	<div class="row">

<div class="col-md-4">


  <img src="{{url_for('static',filename='images/brunch1.jpg')}}">
  <p class="title"> <b>Brunch</b> </p>
  <div class="overlay"></div>
  <div class="button"><a href="#"> View </a></div>
</div>


<div class="col-md-4">


  <img src="{{url_for('static',filename='images/brunch2.jpg')}}">
  <p class="title"><b>Dinner</b></p>
  <div class="overlay"></div>
  <div class="button"><a href="#"> View</a></div>
</div>


<div class="col-md-4">


<img src="{{url_for('static',filename='images/bev.jpg')}}">
  <p class="title"><b>Beverages</b></p>
  <div class="overlay"></div>
  <div class="button"><a href="#"> View</a></div>
</div>
</div>
</div>

{% endblock %}
